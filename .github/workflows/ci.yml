name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || '' }}
      url: ${{ github.ref == 'refs/heads/main' && steps.deployment.outputs.page_url || '' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Run CI
        run: task ci

      # Artifact uploads (GitHub Actions specific)
      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ runner.os }}-${{ runner.arch }}
          path: .dist/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ runner.os }}
          path: .test-results/

      - name: Upload pages artifact
        if: github.ref == 'refs/heads/main' && runner.os == 'Linux'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.dist

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && runner.os == 'Linux'
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Get DIST_DIR
        run: echo "DIST_DIR=$(task ci:dist)" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.DIST_DIR }}
          pattern: binaries-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DIST_DIR }}/*
          generate_release_notes: true
